<html lang="en" xmlns:th="http://www.thymeleaf.org">


<head>
    <title>Animal List</title>
    <link rel="stylesheet"
          type="text/css"
          href="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.css" />
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
          crossorigin="anonymous" />
</head>

<body>

<div class="container">

    <h3>Animal List</h3>

    <hr/>
    <br/><br/>
    <table class="table table-bordered table-striped" id="animalsTable">

        <thead>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Type</th>
            <th>Genus</th>
            <th>Explanation</th>
            <th>Transaction</th>

        </tr>
        </thead>
        <tbody>

        <tr th:each="animal: ${animals}">


            <td th:text="${animal.name}" />
            <td th:text="${animal.age}" />
            <td th:text="${animal.type}" />
            <td th:text="${animal.genus}" />
            <td th:text="${animal.explanation}" />

            <td>
                <a th:href="@{/updateAnimal(animalId=${animal.id})}" class="btn btn-info">Update Animal</a>
                <a th:href="@{/deleteAnimal(animalId=${animal.id})}" class="btn btn-danger ml-2" th:value="0">Delete Animal</a>
            </td>
        </tr>
        </tbody>

    </table>
    <a th:href="@{/owners}">Return Owner List</a>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.js"></script>

<script>
    $(document).ready(function() {
        $("#animalsTable").DataTable({
            'aoColumnDefs': [{
                'bSortable': false,
                'aTargets': [-1]
            }]
        });
    })
</script>
</body>
</html>
