<html lang="en" xmlns:th="http://www.thymeleaf.org">


<head>
    <title>Owners List</title>
    <link rel="stylesheet"
          type="text/css"
          href="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.css" />
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
          crossorigin="anonymous" />
</head>

<body>

<div class="container">

    <h3>Owner List</h3>

    <hr/>
    <a th:href="@{/addOwner}" class="btn btn-primary">Add Owner</a>
    <!--3) buton tıklandığında controller daki /addEmployeeForm path i olan metod tetiklenecek,
    orada oluşturulan obje sayesinde burada veriler girilebilecek ve işe yarayacak -->
    <br/><br/>
    <table class="table table-bordered table-striped" id="ownersTable">

        <thead>
        <tr>
            <th>Name</th>
            <th>Lastname</th>
            <th>Phone</th>
            <th>Email</th>
            <th>Transaction</th>

        </tr>
        </thead>
        <tbody>

        <tr th:each="owners: ${owner}">



            <td th:text="${owners.name}" />
            <td th:text="${owners.lastName}" />
            <td th:text="${owners.phoneNumber}" />
            <td th:text="${owners.email}" />
            <td>
                <a th:href="@{/updateOwner(ownerId=${owners.id})}" class="btn btn-info">Update</a>
                <a th:href="@{/deleteOwner(ownerId=${owners.id})}" class="btn btn-danger ml-2">Delete</a>
                <a th:href="@{/animals(ownerId=${owners.id})}" class="btn btn-success ml-2">Animals</a>
                <a th:href="@{/addAnimal(ownerId=${owners.id})}" class="btn btn-success ml-2">Add Animal</a>

                <!--buton tıklandığında controller a employee.id si, employeeId ismiyle, /deleteEmployee adresi gidiyor  -->
            </td>
        </tr>
        </tbody>

    </table>


</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!-- jQuery, hızlı, küçük ve zengin özelliklere sahip bir JavaScript kitaplığıdır. Çok sayıda
tarayıcıda çalışan kullanımı kolay bir API ile HTML belgesi geçişi ve manipülasyonu, olay işleme,
animasyon ve Ajax gibi şeyleri çok daha basit hale getirir.min.js boşluklar çıkarıldı -->
<script type="text/javascript" src="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.js"></script>
<!-- ilk satır fix, sonrakiler üstteki linklerden alınmış,aoColumnDefs  -->
<script>
    $(document).ready(function() {
        $("#ownersTable").DataTable({
            'aoColumnDefs': [{
                'bSortable': false,/*kendi sıralaması devre dışı*/
                'aTargets': [-1] /*ilk sütunu sırala,2. için 1 , 3. için 2 */
            }]
        });
    })
</script>
</body>
</html>
