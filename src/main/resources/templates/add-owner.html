<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Add Owner</title>

  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
        crossorigin="anonymous" />
</head>
<body>

<div class="container">

  <h3>Add New Owner</h3>
  <hr/>


  <form th:action="@{/saveOwner}" th:object="${owners}" method="POST"><!-- 5)controller dan gelen employee objesiyle veriler burada girilebilir hale geldi -->
    <!--  sonrasında submit(gönder) butonuna basınca buradaki form,@{/saveDebtor} metodunu tetikledi 6 ya gidiyoruz -->

    <input type="text" th:field="*{name}" class="form-control col-4 mb-4" placeholder="Pls Enter Name" />
    <br></br>
    <input type="text" th:field="*{lastName}" class="form-control col-4 mb-4" placeholder="Pls Enter LastName" />
    <br></br>
    <input type="text" th:field="*{phoneNumber}" class="form-control col-4 mb-4" placeholder="Pls Enter Phone Number" />
    <br></br>
    <input type="text" th:field="*{email}" class="form-control col-4 mb-4" placeholder="Pls Enter Email" />

    <br></br>
    <button type="submit"  class="btn btn-primary col-2">Save</button>
    <input type="hidden" th:field="*{id}" />

    <!--
    <input type="hidden" th:field="${id}" /> hidden:gizlenmiş giriş, id biz vermiyoruz -->


  </form>
  <hr/>
  <a th:href="@{/owners}">Return Owner List</a>
</div>

</body>
</html>
